<!--
    作为父模板,在子模板中写上<extend name="本文件路径"/>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <include file="Public/head"/>     <!--head和下面的navbar js都是模板,替换了本来在这里的代码-->
</head>
<body>
    <include file="Public/navbar" home="主页"/> <!--传递参数-->

    <div class="container">
        <block name="header">
            Header block
        </block>
    </div>
    <div class="container">
        <div class="col-md-2 list-group">
            <a class="list-group-item" href="{{:U('index')}}">主页</a>   <!--左边两列为列表,点击显示index页面-->
            <a class="list-group-item" href="{{:U('friends')}}">好友</a>  <!--左边两列为列表,点击显示friends页面-->
        </div>
        <div class="col-md-10">
            <block name="content">content</block>
        </div>
    </div>
    <include file="Public/js"/>
</body>
</html>
